<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - HealthScope</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="reset_password-body d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <h2 class="text-center"><b>Set Your New Password</b></h2>
            <p class="text-center text-muted">
                Enter your new password below to reset your account password.
            </p>
            <div class="col-md-4">
                <div class="login-card">
                    <h3 class="text-center">Reset Password</h3>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ category }} text-center">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endwith %}

                    <form method="POST">
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="fas fa-lock"></i> New Password</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Enter new password" required>
                        </div>
                        <div class="mb-3">
                            <label for="confirm_password" class="form-label"><i class="fas fa-lock"></i> Confirm Password</label>
                            <input type="password" name="confirm_password" class="form-control" id="confirm_password" placeholder="Confirm new password" required>
                        </div>
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Update Password</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        <a href="{{ url_for('login_user') }}">Back to Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
