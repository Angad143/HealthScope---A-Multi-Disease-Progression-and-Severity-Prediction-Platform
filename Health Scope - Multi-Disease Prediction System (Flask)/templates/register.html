<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - HealthScope</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body class="register-body d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">                
            <h2 class="text-center"><b>Join HealthScope Today</b></h2>
            <p class="text-center text-muted">
                Create an account to access AI-powered health predictions and personalized insights.
            </p>
            <div class="col-md-4">
                <div class="login-card">
                    <h3 class="text-center mb-4">Register</h3>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} text-center">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endwith %}

                    <form action="{{ url_for('register_user') }}" method="POST">
                        <div class="mb-3">
                            <label for="name" class="form-label"><i class="fas fa-user"></i> Name</label>
                            <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                            <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                        </div>

                        <div class="mb-3">
                            <label for="conform_password" class="form-label"><i class="fas fa-lock"></i> Confirm Password</label>
                            <input type="password" name="conform_password" class="form-control" id="conform_password" placeholder="Conform your password" required>
                        </div>
                    
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Register</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        Already have an account? <a href="{{ url_for('login_user') }}">Log In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
