<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HealthScope</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            background: url("{{ url_for('static', filename='images/background.jpg') }}") no-repeat center center fixed; 
            background-size: cover;
            font-family: Arial, sans-serif;
            height: 100vh;
            color: #000000;
        }
        .login-card {
            background: rgba(184, 184, 184, 0.75);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.6);
        }
        .form-label {
            font-weight: bold;
            color: #020202;
        }
        .input-group-text {
            background-color: transparent;
            border: none;
            color: #000000;
        }
        .form-control {
            background-color: transparent;
            border: 1px solid #fff;
            color: #fff;
        }
        .form-control:focus {
            background-color: transparent;
            border-color: #007bff;
            color: #fff;
            box-shadow: none;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body class="d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-4">
                <div class="login-card">
                    <h3 class="text-center mb-4">Login</h3>

                    {% with messages = get_flashed_messages(with_categories=true) %}
                        {% for category, message in messages %}
                            <div class="alert alert-{{ 'danger' if category == 'danger' else 'success' }} text-center">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endwith %}

                    <form id="loginForm" method="POST" onsubmit="return validateForm()">
                        <div class="mb-3">
                            <label for="email" class="form-label"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" name="email" class="form-control" id="email" placeholder="Enter your email" required>
                        </div>
                    
                        <div class="mb-3">
                            <label for="password" class="form-label"><i class="fas fa-lock"></i> Password</label>
                            <div class="input-group">
                                <input type="password" name="password" class="form-control" id="password" placeholder="Enter your password" required>
                            </div>
                        </div>
                    
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div>
                                <input type="checkbox" id="rememberMe">
                                <label for="rememberMe">Remember me</label>
                            </div>
                            <a href="{{ url_for('forgot_password_user') }}">Forgot Password?</a>
                        </div>
                    
                        <div class="alert alert-danger d-none" id="rememberMeAlert">Please tick "Remember me" before logging in.</div>
                    
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Log In</button>
                        </div>
                    </form>

                    <div class="text-center mt-3">
                        Don't have an account? <a href="{{ url_for('register_user') }}">Register</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function validateForm() {
            let rememberMe = document.getElementById("rememberMe");
            let alertBox = document.getElementById("rememberMeAlert");
    
            if (!rememberMe.checked) {
                alertBox.classList.remove("d-none"); // Show alert
                return false; // Prevent form submission
            } else {
                alertBox.classList.add("d-none"); // Hide alert if checked
                return true; // Allow form submission
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
